<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CON.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1><i>Welcome to GABETONY Loan Services</i></h1>
        <!-- Add navigation links here if required -->
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="main">
            <div id="one">

                <h2>Apply for Loan</h2>
                <p>
                    <i> Fill out the form below to apply for a loan.</i>
                </p>
                <form action="/mailto:olemilek100@gmail.com" method="post" enctype="multipart/form-data">

                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required=""><br>

                    <label for="svcNum">Svc Num and Rank:</label>
                    <input type="text" id="svcnum" name="Svc Num" required=""><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required=""><br>

                    <label for="loan_amount">Loan Amount:</label>
                    <input type="number" id="loan_amount" name="loan_amount" required=""><br>

                    <label for="loan_type">Loan Type:</label>
                    <select id="loan_type" name="loan_type" required="">
                        <option value="">Select a Loan Type</option>
                        <option value="personal">Personal Loan</option>
                        <option value="home">Home Loan</option>
                        <option value="car">Car Loan</option>
                        <!-- Add more loan types as needed -->
                    </select>
                    <p>
                        <button type="submit">SUBMIT APPLICATION</button>
                    </p>
                </form>
            </div>

            <div id="two">
                <h2>Monthly Interest Rate Calculator</h2>
                <p>
                    <i>Use our loan calculator to estimate your monthly payments.</i>
                </p>

                <div class="container">
                    <form class="interest-form">
                        <label for="principal">Loan Principal Amount:</label><br>
                        <input type="number" id="principal" step="any" required=""><br>

                        <label for="months">Loan Term (Months):</label><br>
                        <input type="number" id="months" required=""><br>
                        <p>
                            <button type="button" onclick="calculateInterest()">Calculate</button>
                        </p>

                        <div id="result"></div>

                    </form>
                </div>
                <script>
                    function calculateInterest() {
                        const principal = parseFloat(document.getElementById('principal').value);
                        const months = parseInt(document.getElementById('months').value);
                        const interestRate = 0.15; // 15% interest rate (monthly)

                        // Calculate the total amount to be repaid
                        const totalAmount = principal + (principal * interestRate * months);

                        // Calculate the monthly installment
                        const monthlyInstallment = totalAmount / months;

                        // Display the result
                        const resultDiv = document.getElementById('result');
                        resultDiv.innerHTML = `
          <p>Total Amount to be Repaid: â™¯${totalAmount.toFixed(2)}</p>
          
        `;
                    }
                </script>
            </div>
    </main>
    <!-- Footer Section -->
    <footer>
